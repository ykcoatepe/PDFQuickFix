name: Bug report
description: File a bug
labels: [bug]
body:
  - type: input
    id: version
    attributes:
      label: App version
      placeholder: v0.1.0
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
