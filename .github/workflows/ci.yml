name: macOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Install XcodeGen
        run: brew install xcodegen
      - name: Run CI
        run: make ci-cloud
      - name: Build Release for Artifact
        run: make build
      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFQuickFix.app
          path: build/Build/Products/Release/PDFQuickFix.app
